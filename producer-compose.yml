version: '3.0'
services:
  producer:
    build: .
    ports:
    - "8888:8389"
    depends_on:
    - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
    - 3307:3306
    volumes:
    - ./scripts/mysql:/docker-entrypoint-intidb.d

  adminer:
    image: adminer
    restart: always
    ports:
    - 8055:8080
